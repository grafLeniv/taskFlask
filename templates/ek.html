<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	
	<title>Тест</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='normalize.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ax.css') }}" />
</head>
	<div class = "out">
		<a href="/">Главная</a>
	</div>
<body>	
	<div class="container">
		<div class="quiz" id="quiz">
			<div class="quiz-questions" id="questions"></div>

			<div class="quiz-indicator" id="indicator"></div>

			<div class="quiz-results" id="results">
				<div class="quiz-results-item">
					<div class="quiz-results-item__question"></div>
					<ul class="quiz-results-item__answers"></ul>
				</div>
			</div>	

			<div class="quiz-controls">
				<button class="btn-next" id="btn-next" disabled>Далее</button>
				<button class="btn-restart" id="btn-restart">С начала</button>
			</div>
		</div>
	</div>
	<script  src="{{ url_for('static', filename='sd.js') }}"></script>
</body>
</html>
